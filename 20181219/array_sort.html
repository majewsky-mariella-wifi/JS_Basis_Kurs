<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script>
    let liste = ['Susi','Fritzi','Maxi','Lilly'];
    // ohne Argumente werden die Listeninhalte als Strings interpretiert und alphabetisch sortiert
    liste.sort();
    console.log(liste);
    liste.sort(stringsAbfallend);
    console.log(liste);

    function stringsAbfallend(a, b){
      if (a > b)
        return -1;
      if (a < b)
        return 1;

      return 0;
    }



    let liste2 = [7, 5, 19, 1, 0];
    liste2.sort();
    console.log(liste2);

    function sortiereNachZufall(){
      return Math.random() - .5;
    }
    liste2.sort(sortiereNachZufall);
    console.log(liste2);


    let liste3 = [7, 5, 19, 1, 0];
    liste3.sort(sortiereAufsteigend);

    function sortiereAufsteigend(a, b){
      return a - b;
    }
    console.log(liste3);

  </script>
