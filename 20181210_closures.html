<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zähler mit Closures</title>
  <script type="text/javascript">

    window.onload = function() {
      var zaehler = 0;
      //erlaubt über css selectoren auf DOM elemente zuzugreifen
      document.querySelector('body > button').onclick = function(){
        zaehler++;
        console.log('Dieser Button wurde '+ zaehler + ' mal geklickt');
      }
    }

    var foo;

    function parentFoo(){
      var zaehler = 0;
      console.log('parentFoo: wurde aufgerufen');

      foo2();

      foo = function(){
        zaehler++;
        console.log('foo: zaehler ist ' + zaehler);
      }

      function foo2(){
        console.log('foo2: zaehler ist ' + zaehler);
      }
    }

    parentFoo();
    foo();
    foo();
    foo();

  </script>
</head>
<body>
  <button type="button" name="button">Klick mich!</button>
</body>
</html>
